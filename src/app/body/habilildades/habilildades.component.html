<div class="container-fluid">

    ></div>
    <div id="html" class="text-center col-lg-3 col-md-6 col-s-6 col-xs-6">
      <circle-progress
        [percent]="94"
        [radius]="70"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="0"
        [outerStrokeColor]="'#54b526'"
        [innerStrokeColor]="'#FFFFFF'"
        [animation]="true"
        [animationDuration]="300"
        [showImage]="true"
        [imageSrc]="'/assets/PNG/lang-logo/HTML-logo.png'"
        [imageHeight]="120"
        [imageWidth]="120"
        [backgroundPadding]="0"
      ></circle-progress>
    </div>
